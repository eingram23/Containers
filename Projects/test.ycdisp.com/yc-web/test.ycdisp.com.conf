<VirtualHost *:8081>
	ServerAdmin edward.ingram23@gmail.com
	ServerName test.ycdisp.com

	DocumentRoot /var/www/www.yandcdisplay.com/public_html
	<Directory /var/www/www.yandcdisplay.com/public_html/>
		Options FollowSymLinks
		AllowOverride All
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/www.yandcdisplay.com-error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/www.yandcdisplay.com-access.log combined
</VirtualHost>